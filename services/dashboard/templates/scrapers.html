{{ template "header.html" }}
<script type="text/javascript" src="/js/scrapers.js"></script>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="spiders-tab" data-toggle="tab" href="#spiders" role="tab" aria-controls="spiders" aria-selected="true">Spiders</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="jobs-tab" data-toggle="tab" href="#jobs" role="tab" aria-controls="jobs" aria-selected="false">Jobs</a>
  </li>
</ul>
<div class="tab-content p-3" id="myTabContent">
  <div class="tab-pane fade show active" id="spiders" role="tabpanel" aria-labelledby="spiders-tab">
    <table id="spiders-table" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="tab-pane fade" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">
  <div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Pending
        </button>
        <span id="pending-jobs-badge" class="badge badge-info"></span>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <table id="pending-jobs-table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Spider</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">Indexed</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Running
        </button>
        <span id="running-jobs-badge" class="badge badge-info"></span>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <table id="running-jobs-table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Spider</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">Indexed</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Finished
        </button>
        <span id="finished-jobs-badge" class="badge badge-info"></span>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        <table id="finished-jobs-table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Spider</th>
              <th scope="col">Start Time</th>
              <th scope="col">End Time</th>
              <th scope="col">Indexed</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
<div class="modal fade" id="log-modal" tabindex="-1" role="dialog" aria-labelledby="log-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="log-modal-label">Log</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="log-modal-body" class="modal-body" style="overflow:scroll; height:30em; font-size:0.9em; font-family:courier new;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{{ template "footer.html" }}
