{{ template "header.html" }}
<link href="css/searchdemo.css" rel="stylesheet">
<script type="text/javascript" src="/js/searchdemo.js"></script>
<div class="ml-2 mt-4">
  <div class="input-group mb-3 col-sm-6">
    <input id="query-input" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
    <div class="input-group-prepend">
      <button id="search-button" class="btn btn-outline-secondary ml-2" type="button">Search</button>
    </div>
  </div>
  <div id="query-annotations" class="ml-3"></div>

  {{ if .IsEditMode }}
  <div id="accordion" class="mt-3 col-sm-8">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Edit
          </button>
        </h5>
      </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div id="edit-content" class="card-body">
      </div>
    </div>
  </div>
  {{ end }}

</div>
<div class="ml-2 mt-4">
  <div id="search-results"></div>
  <img id="spinner" src="img/spinner.gif" />
</div>
{{ template "footer.html" }}
